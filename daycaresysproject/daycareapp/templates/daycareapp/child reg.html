{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="babysitter.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Registration Form</title>
</head>

<body>


    {% include 'daycareapp/headertmp.html' %}
    <p>&nbsp;</p>
    <center>
        <h2>Registration Form for babies</h2>
    </center>
    <div class="row">
        <div class="col"></div>
        <div class="col">

            <br><br />
            {% if submitted %}

            Registration was submitted successfully!!!


            {% else %}
            <form action="" method="POST">
                {% csrf_token %}

                {{ form.as_p }}

                <input type="submit" value="submit" class=" btn btn-secondary">
            </form>
            {% endif %}




        </div>
        <div class="col"></div>
    </div>
    <p>&nbsp;</p>
    {% include 'daycareapp/footertmp.html' %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
