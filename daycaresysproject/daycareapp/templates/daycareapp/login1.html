{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'footer.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
  <link rel="stylesheet" href="">
  <title>Login Page</title>
</head>

<body>
  {% include 'daycareapp/headertmp.html' %}
  <div class="row">
    <div class=" col-lg-4 col-sm-1 col-md-4"></div>
    <div class="col-lg-4 col-sm-10 col-md-4" id="form">
      <center>
        <h2 id="header">DayStar Care Login</h2>
      </center>
      <form class="form">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" />
        <small id="emailHelp" class="">We'll never share your email with anyone else.</small>
        <div class="password">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
        </div>



        <div class="submit">
          <button type="submit" class="btn btn-primary">Login</button>
          <p id="forgot">
            <a href=""><b>Forgot Password?</b></a>
          </p>
      </form>

    </div>
  </div>
  <div class=" col-lg-4 col-sm-1 col-md-4"></div>
  </div>


  {% include 'daycareapp/footertmp.html' %}

</body>

</html>
